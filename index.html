<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
        }
        #experiencia li, #educacion li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/api/placeholder/150/150" alt=C:\Users\Administrador\Downloads\foto id="foto">
        <h1>Cesar Leonardo Gijon Guerrero</h1>
    </header>

    <div class="container">
        <section id="info-personal">
            <h2>Información Personal</h2>
            <p>Email: tu@email.com</p>
            <p>Teléfono: +573043007525</p>
            <p>Ubicación: BOGOTA, COLOMBIA</p>
        </section>

        <section id="objetivo">
            <h2>Objetivo Profesional</h2>
            <p>Escribe aquí tu objetivo profesional...</p>
        </section>

        <section id="experiencia">
            <h2>Experiencia Laboral</h2>
            <ul id="lista-experiencia">
                <!-- La experiencia laboral se añadirá aquí dinámicamente -->
            </ul>
        </section>

        <section id="educacion">
            <h2>Educación</h2>
            <ul id="lista-educacion">
                <!-- La educación se añadirá aquí dinámicamente -->
            </ul>
        </section>
    </div>

    <script>
        // Datos de ejemplo
        const experiencias = [
            { puesto: "Desarrollador Web", empresa: "Empresa A", periodo: "2020 - Presente", descripcion: "Desarrollo de aplicaciones web utilizando HTML, CSS y JavaScript." },
            { puesto: "Diseñador UX", empresa: "Empresa B", periodo: "2018 - 2020", descripcion: "Diseño de interfaces de usuario y experiencia de usuario para aplicaciones móviles." }
        ];

        const educacion = [
            { titulo: "Grado en Ingeniería Informática", institucion: "Universidad XYZ", año: "2018" },
            { titulo: "Máster en Desarrollo Web", institucion: "Instituto ABC", año: "2020" }
        ];

        // Función para añadir experiencias
        function añadirExperiencias() {
            const listaExperiencia = document.getElementById('lista-experiencia');
            experiencias.forEach(exp => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${exp.puesto}</strong> en ${exp.empresa}<br>
                                ${exp.periodo}<br>
                                ${exp.descripcion}`;
                listaExperiencia.appendChild(li);
            });
        }

        // Función para añadir educación
        function añadirEducacion() {
            const listaEducacion = document.getElementById('lista-educacion');
            educacion.forEach(edu => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${edu.titulo}</strong><br>
                                ${edu.institucion}, ${edu.año}`;
                listaEducacion.appendChild(li);
            });
        }

        // Llamar a las funciones cuando se cargue la página
        window.onload = function() {
            añadirExperiencias();
            añadirEducacion();
        };
    </script>
</body>
</html>
